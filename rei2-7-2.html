<!DOCTYPE html>
<html>
    <meta http-equiv="content-type" content="text/html"; charset=utf-8">
    <head>
        <script type="text/javascript">
            function sum(x){
                var i,s=100;
                for (i=0; i<x.length; i++){
                    s-=x[i];
                }
                return s;
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            var a=[1,2,3,4,5];
            var b=[10,20,30];
            document.body.innerHTML+="a[]="+sum(a)+"<br />";
            document.body.innerHTML+="b[]="+sum(b)+"<br />";
        </script>
    </body>
</html>
