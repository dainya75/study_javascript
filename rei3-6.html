<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            var flag=false;
            function disp()
            {
                var obj=document.getElementById("boy");
                if (flag)
                    obj.src="boy2.gif";
                else
                    obj.src="boy1.gif";
                flag=!flag;
            }
        </script>
    </head>
    <body onLoad="setInterval(disp,500)">
        <img id="boy" src="boy1.gif" />
    </body>
</html>
