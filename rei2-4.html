<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var today=new Date();
            var h=today.getHours();
            if (h<=6 && 17<=h){
                document.bgColor="yellow";
                document.body.innerHTML="HIRU Version<br />";
            } else {
                document.bgColor="blue";
                document.body.innerHTML="YORU Version<br />";
            }
        </script>
    </body>
</html>
