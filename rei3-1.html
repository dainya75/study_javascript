<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function clickEvent(event)
            {
                var obj=event.target;
                obj.src="white.jpg";
            }
        </script>
    </head>
    <body>
        <img src="black.jpg" onClick="clickEvent(event)" />
        <img src="black.jpg" onClick="clickEvent(event)" />
        <img src="black.jpg" onClick="clickEvent(event)" />
    </body>
</html>
