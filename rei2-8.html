<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var day=1,sum=0,money=1,tag="";
            while (sum<=1000000) {
                sum+=money;
                tag+=day+"日："+sum+"<br />";
                money*=2;
                day++;
            }
            document.body.innerHTML=tag;
        </script>
    </body>
</html>
