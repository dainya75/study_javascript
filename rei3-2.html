<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function over1()
            {
                var obj=document.getElementById("boy");
                obj.src="boy2.gif"
            }
            function out1()
            {
                var obj=document.getElementById("boy");
                obj.src="boy1.gif"
            }
            function over2()
            {
                var obj=document.getElementById("girl");
                obj.src="girl2.gif"
            }
            function out2()
            {
                var obj=document.getElementById("girl");
                obj.src="girl1.gif"
            }
        </script>
    </head>
    <body>
        <img id="boy"  src="boy1.gif"  onMouseOver="over1()" onMouseOut="out1()" />
        <img id="girl" src="girl1.gif" onMouseOver="over2()" onMouseOut="out2()" />
    </body>
</html>
